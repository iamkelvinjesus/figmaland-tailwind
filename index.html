<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Figmaland-tailwind</title>
    <!-- Importação do Tailwind via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Configuração personalizada do Tailwind -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              graphik: ['Graphik', 'sans-serif'],
              'graphik-bold': ['Graphik-bold', 'sans-serif']
            },
            colors: {
              primary: '#1DA1F2',
              secondary: '#14171A',
              text: '#252b42',
              'secondary-text': '#374754',
              'dark-background': '#252b42'
            }
          }
        }
      }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <!-- Script principal do React -->
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
